<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>我的音乐播放器</h1>
        </header>
        <aside class="sidebar">
            <nav>
                <ul>
                    <li>为我推荐</li>
                    <li>云音乐精选</li>
                    <li>私人定制</li>
                    <li>社区</li>
                    <li>我喜欢的音乐</li>
                    <li>最近播放</li>
                    <li>我的收藏</li>
                </ul>
            </nav>
        </aside>
        <main>
            <section class="recommendations">
                <h2>推荐歌曲</h2>
                <div class="song-list">
                    <div class="song" onclick="playMusic('music1.mp3')">
                        <img src="cover1.jpg" alt="歌曲封面">
                        <p>歌曲名称1 - 歌手1</p>
                    </div>
                    <div class="song" onclick="playMusic('music2.mp3')">
                        <img src="cover2.jpg" alt="歌曲封面">
                        <p>歌曲名称2 - 歌手2</p>
                    </div>
                    <!-- 添加更多歌曲项 -->
                </div>
            </section>
        </main>
        <footer>
            <div class="music-player">
                <audio id="audio-player" controls>
                    <source id="audio-source" src="" type="audio/mpeg">
                    您的浏览器不支持音频元素。
                </audio>
            </div>
        </footer>
    </div>

    <script>
        function playMusic(file) {
            const audioPlayer = document.getElementById('audio-player');
            const audioSource = document.getElementById('audio-source');
            audioSource.src = file;
            audioPlayer.load();
            audioPlayer.play();
        }
    </script>
</body>
</html>
